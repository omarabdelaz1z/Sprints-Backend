<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    <style>
      body {
        background-color: rgb(78, 137, 247);
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Todo Application</h1>
      <div class="row">
        <div class="col-md-5">
          <input
            type="text"
            id="task-name"
            class="form-control"
            placeholder="Task name..."
          />
        </div>
        <div class="col-md-5">
          <select id="task-priority" class="form-control">
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
          </select>
        </div>
        <div class="col-md-2">
          <button
            id="add-task"
            type="button"
            class="btn btn-success btn-block"
            style="display: inline"
          >
            Add
          </button>
          <button
            type="button"
            id="save-change"
            class="btn btn-sm btn-success"
            style="display: none"
            onclick="saveChanges()"
          >
            Save
          </button>
          <button
            type="button"
            id="cancel-change"
            class="btn btn-sm btn-danger"
            style="display: none"
            onclick="cancelChanges()"
          >
            Cancel
          </button>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Task Name</th>
            <th>Priority</th>
            <th>Sort</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tasks-tbody"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
