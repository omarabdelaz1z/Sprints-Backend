<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make it Equal Two</title>
    <style>
      /**
            Remove Spinners from input field
            Resource: https://www.w3schools.com/howto/howto_css_hide_arrow_number.asp
        **/

      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
    <script>
      function calculateSum() {
        // Number() is a built-in function converts string to number.
        const a = Number(document.getElementById("numberA").value);
        const b = Number(document.getElementById("numberB").value);
        const result = a + b;

        document.getElementById("result").value = result;
      }
    </script>
  </head>
  <body>
    <h1>Day 1: JavaScript</h1>
    <h2>Make it Equal Two</h2>
    <!--
        Since the task is mainly to calculate summation of two numbers.
        The input fields must accept numbers only.
    -->
    <label for="numberA">Number 1</label>
    <input type="number" id="numberA" /> <br /><br />

    <label for="numberB">Number 2</label>
    <input type="number" id="numberB" /><br /><br />

    <label for="result">Result</label>
    <input type="number" id="result" />

    <button type="button" onclick="calculateSum()">Sum</button>
  </body>
</html>
